<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
        <link rel="stylesheet" href="css/font-awesome.min.css">
		<link href="css/materialize.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet" type="text/css" />
        
		<title>Bar Code Scanner</title>
    </head>
    <body onload="onLoad()">
        
		<h1 class="mainhead">Vibrant Barcode Scanner</h1>
		<div class="homepageicons" id="homepageicons">
			<i class="fa fa-barcode" aria-hidden="true"></i>
			<i class="fa fa-qrcode" aria-hidden="true"></i>
		</div>
		
		<a class="btn-floating btn-large waves-effect waves-light red" onclick="barcodescan()">
			<i class="fa fa-camera" aria-hidden="true"></i>
		</a>
		<a class="btn-floating btn-large waves-effect waves-light yellow darken-3" href="#modal1" onclick="populatedb()">
			<i class="fa fa-database" aria-hidden="true"></i>
		</a>
		
		<div class="row outputcard" id="outputcard">
			<div class="col s12">
				<div class="card teal darken-1">
					<div class="card-content white-text">
						<span class="card-title" id="barcodevalue">Card Title</span>
						<p id="barcodeformat"></p>
						
						<span id="encoderesult"><img src="img/squares.gif" class="loadingimage"><span>
					</div>
					<div class="card-action">
						<a href="#" onclick="cardclose()" class="right-align red-text text-darken-4">close</a>
						<a href="#" onclick="encodebarcode()" id="barcodedecode">Decode</a>
						<a href="#" onclick="encodeqrcode()" id="qrlink">Go to link</a>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Modal Structure -->
		<div id="modal1" class="modal bottom-sheet">
			<div class="modal-content">
				<h5><strong>Search History</strong></h5>
				<p>View your previous searched items</p>
				<table class="bordered" id="historytable"></table>
			</div>
			<div class="modal-footer center-align">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn">Close</a>
			</div>
		</div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
